<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>BullHorn</title>
    
    <!-- Bootstrap -->
    <!-- link href="css/bootstrap.min.css" rel="stylesheet" / -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    		<![endif]-->
  </head>
<body>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- script src="js/bootstrap.min.js"></script -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<div class="container">
		<div th:replace="base :: header"></div>
		<form class="form-horizontal" action="#"
		th:action="@{/process}"
		th:object="${message}"
		method="post">
		<div class="form-group">
			Message: <textarea rows="4" th:field="*{content}" class="form-control"></textarea>
			<span
				th:if="${#fields.hasErrors('content')}"
				th:errors="*{description}">
			</span>
			<br />
			<input type="hidden" th:field="*{id}" />
			Date: <input type="text" class="form-control" th:field="*{postdate}" />
			<span
				th:if="${#fields.hasErrors('postdate')}"
				th:errors="*{postdate}">
			</span>
			<br />
			Sender: <input type="text" class="form-control" th:field="*{sentby}" />
			<span
				th:if="${#fields.hasErrors('sentby')}"
				th:errors="*{sentby}">
			</span>
			<br />
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-default" value="Submit" />
		</div>
		
	</form>
	<div th:replace="base :: footer"></div>
	</div>
</body>
</html>
